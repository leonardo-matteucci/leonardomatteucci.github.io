<svg width="1200" height="1600" viewBox="0 0 1200 1600" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Reach.Touch. brochure page two</title>
  <desc id="desc">Placeholder brochure preview for Reach.Touch. with descriptive text and supporting partners.</desc>
  <defs>
    <linearGradient id="bg" x1="1" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#111827" />
