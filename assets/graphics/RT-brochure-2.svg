  <rect width="1200" height="1600" fill="url(#bg)" />
  <rect x="80" y="80" width="1040" height="1440" fill="#f9fafb" rx="36" />
  <text x="140" y="240" font-family="'Poppins', Arial, sans-serif" font-size="54" fill="#111827">Reach.Touch.</text>
  <text x="140" y="310" font-family="'Poppins', Arial, sans-serif" font-size="26" fill="#6b7280">Hidden bodily mechanics, amplified intimacy.</text>
  <line x1="140" y1="370" x2="1060" y2="370" stroke="#e5e7eb" stroke-width="4" />
  <text x="140" y="470" font-family="'Poppins', Arial, sans-serif" font-size="24" fill="#374151">Intimacy demands proximity. Listeners lean in to discern</text>
  <text x="140" y="520" font-family="'Poppins', Arial, sans-serif" font-size="24" fill="#374151">between what is here and what is almost here, between</text>
  <text x="140" y="570" font-family="'Poppins', Arial, sans-serif" font-size="24" fill="#374151">what is touching and what is only attempting to reach.</text>
  <rect x="140" y="700" width="920" height="520" fill="#111827" opacity="0.06" rx="28" />
  <text x="200" y="820" font-family="'Poppins', Arial, sans-serif" font-size="28" fill="#111827">Supported by</text>
  <text x="200" y="880" font-family="'Poppins', Arial, sans-serif" font-size="22" fill="#374151">Land Steiermark · ÖH-KUG · Kunstuniversität Graz</text>
  <text x="200" y="980" font-family="'Poppins', Arial, sans-serif" font-size="22" fill="#374151">Replace with final artwork when available.</text>
