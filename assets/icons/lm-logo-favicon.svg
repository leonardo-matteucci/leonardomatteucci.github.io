<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!--
    Simple monogram for Leonardo Matteucci.  The letters “LM” are
    rendered in the site’s sans-serif typeface and centred within
    the square canvas.  The white fill ensures good contrast on a
    dark background.  This file is used both for the header logo
    and the site favicon.
  -->
  <rect width="100" height="100" fill="none" />
  <text x="50" y="68" text-anchor="middle" font-family="Poppins, sans-serif" font-weight="600" font-size="72" fill="#FFFFFF">LM</text>
</svg>