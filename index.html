<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
        }
        .portfolio-item {
            margin: 20px 0;
        }
        .portfolio-item img {
            max-width: 100%;
            height: auto;
            border: 2px solid #fff;
            border-radius: 10px;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            color: #1E90FF;
            text-decoration: none;
            margin: 0 10px;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Il Mio Portfolio</h1>
        <div class="portfolio-item">
            <img src="immagine1.jpg" alt="Progetto 1">
            <p>Descrizione del Progetto 1</p>
        </div>
        <div class="portfolio-item">
            <img src="immagine2.jpg" alt="Progetto 2">
            <p>Descrizione del Progetto 2</p>
        </div>
        <div class="portfolio-item">
            <img src="immagine3.jpg" alt="Progetto 3">
            <p>Descrizione del Progetto 3</p>
        </div>
        <div class="links">
            <a href="https://www.linkedin.com">LinkedIn</a>
            <a href="https://www.github.com">GitHub</a>
            <a href="https://www.twitter.com">Twitter</a>
        </div>
    </div>
</body>
</html>
